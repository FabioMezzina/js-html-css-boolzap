<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoolZap</title>
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app" class="container">
    <!-- ASIDE SECTION -->
    <aside>
      <!-- User section -->
      <header class="user">
        <!-- user info -->
        <div class="user-info">
          <img :src="`./img/avatar${user.avatar}.jpg`" alt="user avatar">
          <span>{{ user.name }}</span>
        </div>
        <!-- user menu -->
        <div class="user-menu">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>

      <!-- Notifications section -->
      <section class="notifications">
        <div class="bell">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="notifications-setup">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </section>

      <!-- Contacts section -->
      <section class="contacts">
        <!-- search bar -->
        <div class="search">
          <input type="text"
                placeholder="Cerca o inizia una nuova chat" 
                class="search-input"
          >
          <i class="fas fa-search"></i>
        </div>
        <!-- contacts list -->
        <nav class="contact-list">
          <ul>
            <li class="contact-info" v-for="(contact, index) in contacts">
              <img :src="`./img/avatar${contact.avatar}.jpg`" alt="user avatar">
              <span>{{ contact.name }}</span>
            </li>
          </ul>
        </nav>
      </section>
    </aside>

    <!-- MAIN SECTION -->
    <main>
      <!-- Chat header -->
      <header class="chat-name">
        
      </header>
      <!-- Chat section -->
      <section class="chat">

      </section>
      <!-- Messages footer -->
      <footer class="message">
        <i class="far fa-smile"></i>
        <input type="text" placeholder="Scrivi un messaggio" class="write-message">
        <i class="fas fa-microphone"></i>
      </footer>
    </main>
  </div>
  <!-- Main script -->
  <script src="./js/main.js"></script>
</body>
</html>
